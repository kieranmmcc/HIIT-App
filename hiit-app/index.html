<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Configuration -->
    <title>HIIT Workout App</title>
    <meta name="description" content="Personal HIIT workout generator with smart equipment selection and timer" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#22c55e" />
    <meta name="background-color" content="#0a0a0b" />

    <!-- Apple PWA Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="HIIT App" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Microsoft PWA Configuration -->
    <meta name="msapplication-TileColor" content="#22c55e" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin />

    <script>
      // Handle case-insensitive URLs for GitHub Pages deployment
      (function() {
        const currentPath = window.location.pathname;
        const currentHostname = window.location.hostname;

        // Only run redirect logic on GitHub Pages
        if (currentHostname.includes('github.io')) {
          const correctBasePath = '/HIIT-App/';

          // Check for any case variant of hiit-app that's not the correct case
          if (currentPath.match(/^\/hiit-app\//i) && !currentPath.startsWith(correctBasePath)) {
            const pathAfterBase = currentPath.replace(/^\/hiit-app\//i, '');
            window.location.replace(correctBasePath + pathAfterBase + window.location.search + window.location.hash);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
